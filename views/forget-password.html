<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forget-password.css">
    <title>Olvidé mi Contraseña - LUMINAR</title>
</head>

<body>
    <div class="container" id="container">
        <h1>Luminar - Olvidé mi Contraseña</h1>

        <div class="form-container forgot-password">
            <form id="forgot-password-form">
                <h2>Restablecer Contraseña</h2>
                <p>Introduce tu correo electrónico para recibir instrucciones sobre cómo restablecer tu contraseña.</p>
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="button" id="send-reset-link">Enviar enlace de restablecimiento</button>
                <p>¿Ya tienes cuenta? <a href="/" id="show-login">Iniciar sesión</a></p>
            </form>
        </div>
    </div>
    
    <!-- Script para manejar el formulario -->
    <script>
        document.getElementById('send-reset-link').addEventListener('click', function() {
            const email = document.getElementById('forgot-email').value;
            if (email) {
                // Aquí puedes agregar la lógica para enviar el enlace de restablecimiento
                alert(`Se ha enviado un enlace de restablecimiento a ${email}`);
            } else {
                alert('Por favor, introduce un correo electrónico válido.');
            }
        });

    </script>

</body>

</html>
