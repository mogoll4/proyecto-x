        .container {

            gap: 15px;

            border-radius: 5px;

        /* Reports Grid */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        }

        .report-card {

            padding: 20px;

        .report-card h3 {

        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {

            padding: 20px;

        /* Export Buttons */

        @media (max-width: 768px) {

            }

function exportarPDF(tipoReporte) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Configuración del documento
    doc.setFont("helvetica");
    doc.setFontSize(20);
    doc.setTextColor(214, 38, 111); // Color primario Luminar

    // Título
    doc.text("Reporte de " + tipoReporte.charAt(0).toUpperCase() + tipoReporte.slice(1), 20, 20);
    
    // Fecha del reporte
    doc.setFontSize(12);
    doc.setTextColor(51, 51, 51);
    doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 30);

    // Datos según el tipo de reporte
    let datos = obtenerDatosReporte(tipoReporte);
    
    // Generar tabla
    doc.autoTable({
        head: [datos.columnas],
        body: datos.filas,
        startY: 40,
        styles: {
            fontSize: 10,
            cellPadding: 6,
            lineColor: [221, 221, 221],
            lineWidth: 0.1,
        },
        headStyles: {
            fillColor: [214, 38, 111],
            textColor: [255, 255, 255],
            fontStyle: 'bold',
        },
        alternateRowStyles: {
            fillColor: [245, 245, 245],
        },
    });

    // Guardar el PDF
    doc.save(`reporte_${tipoReporte}_${formatearFecha(new Date())}.pdf`);
}

function exportarExcel(tipoReporte) {
    // Obtener datos según el tipo de reporte
    let datos = obtenerDatosReporte(tipoReporte);
    
    // Crear libro de trabajo
    const wb = XLSX.utils.book_new();
    
    // Crear hoja de cálculo con los datos
    const ws = XLSX.utils.aoa_to_sheet([
        datos.columnas,
        ...datos.filas
    ]);

    // Añadir la hoja al libro
    XLSX.utils.book_append_sheet(wb, ws, tipoReporte.charAt(0).toUpperCase() + tipoReporte.slice(1));

    // Guardar el archivo
    XLSX.writeFile(wb, `reporte_${tipoReporte}_${formatearFecha(new Date())}.xlsx`);
}

                // ... más datos

    return { columnas, filas };
}

function formatearFecha(fecha) {
    return fecha.toISOString().split('T')[0];
}

// Modificar la función generarReporte existente
function generarReporte() {
    const tipoReporte = document.getElementById('tipoReporte').value;
    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;

    if (!tipoReporte) {

        return;
    }

    // Crear modal de opciones de exportación
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.style.display = 'block';
    modal.innerHTML = `
        <div class="modal-content" style="max-width: 300px;">
            <h3>Exportar Reporte</h3>
            <p>Seleccione el formato de exportación:</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="exportarPDF('${tipoReporte}')" class="export-btn export-pdf">
                    Exportar PDF
                </button>
                <button onclick="exportarExcel('${tipoReporte}')" class="export-btn export-excel">
                    Exportar Excel
                </button>
            </div>
        </div>
    `;

    document.body.appendChild(modal);

    // Cerrar modal al hacer clic fuera
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.remove();
        }
    });
}
